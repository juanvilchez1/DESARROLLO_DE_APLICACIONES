<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎵 Galería Musical</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>🎤 Galería de Estrellas Musicales</h1>
    <p>Comparte portadas, artistas, y momentos icónicos de la música</p>
  </header>

  <main class="container">

    <!-- Formulario para agregar imágenes -->
    <div class="formulario">
      <input type="url" id="imageUrlInput" placeholder="🎧 Ingresa URL de una portada o artista musical">
      <button id="addImageBtn">🎶 Agregar Imagen</button>
      <button id="deleteImageBtn">🗑️ Eliminar Imagen Seleccionada</button>
    </div>

    <!-- Galería -->
    <section id="gallery" class="gallery">
      <!-- Aquí aparecerán las imágenes musicales -->
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
